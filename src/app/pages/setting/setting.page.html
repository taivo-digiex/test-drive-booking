<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'PAGETITLE.settings' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ 'PAGETITLE.settings' | translate }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngIf="darkValue">
      <ion-icon slot="start" [ios]="darkIcon + '-outline'" [md]="darkIcon + '-sharp'"></ion-icon>
      <ion-label>{{ 'COMMON.darkMode' | translate }}</ion-label>
      <ion-toggle slot="end" [(ngModel)]="darkValue" [checked]="darkValue" (ionChange)="toggleTheme($event)">
      </ion-toggle>
    </ion-item>

    <ion-item *ngIf="!darkValue">
      <ion-icon slot="start" [ios]="lightIcon + '-outline'" [md]="lightIcon + '-sharp'"></ion-icon>
      <ion-label>{{ 'COMMON.lightMode' | translate }}</ion-label>
      <ion-toggle slot="end" [(ngModel)]="darkValue" [checked]="darkValue" (ionChange)="toggleTheme($event)">
      </ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" [ios]="langIcon+'-outline'" [md]="langIcon +'-sharp'"></ion-icon>
      <ion-label>{{ 'COMMON.languages' | translate }}</ion-label>
      <ion-select (ionChange)="select($event)" interface="popover" [value]="selected">
        <ion-select-option *ngFor="let lng of languages" value="{{ lng.value }}">
          {{ lng.text }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item [routerLink]="['/about']">
      <ion-icon slot="start" [ios]="aboutIcon + '-outline'" [md]="aboutIcon + '-sharp'"></ion-icon>
      <ion-label>{{ 'COMMON.about' | translate }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" [ios]="'hammer-outline'" [md]="'hammer-sharp'"></ion-icon>
      <ion-label>{{ 'OTHER.commingSoon...' | translate }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
