<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Setting
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Setting</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngIf="darkValue">
      <ion-icon slot="start" [ios]="darkIcon + '-outline'" [md]="darkIcon + '-sharp'"></ion-icon>
      <ion-label>Dark mode</ion-label>
      <ion-toggle slot="end" [(ngModel)]="darkValue" [checked]="darkValue" (ionChange)="toggleTheme($event)">
      </ion-toggle>
    </ion-item>

    <ion-item *ngIf="!darkValue">
      <ion-icon slot="start" [ios]="lightIcon + '-outline'" [md]="lightIcon + '-sharp'"></ion-icon>
      <ion-label>Light mode</ion-label>
      <ion-toggle slot="end" [(ngModel)]="darkValue" [checked]="darkValue" (ionChange)="toggleTheme($event)">
      </ion-toggle>
    </ion-item>

    <ion-item [routerLink]="['/about']">
      <ion-icon slot="start" [ios]="aboutIcon + '-outline'" [md]="aboutIcon + '-sharp'"></ion-icon>
      <ion-label>About</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" [ios]="'hammer-outline'" [md]="'hammer-sharp'"></ion-icon>
      <ion-label>Comming soon...</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
