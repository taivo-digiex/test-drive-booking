<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngFor="let p of pageTab; let i = index" tab="{{p.url}}">
      <ion-icon [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
      <ion-label>{{p.title | translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
