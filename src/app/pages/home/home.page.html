<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <app-search-bar (query)="handleInput($event)"></app-search-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let car of dataFiltered">
    <ion-card (click)="getVehicle(car.id)">
      <ion-card-content>
        <ion-img src="{{ car.img }}"></ion-img>
        <ion-card-title>{{ car.brand }} {{ car.name }}</ion-card-title>
        <ion-card-subtitle>{{ car.year }}</ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <!-- <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
