<ion-card>
  <ion-row>
    <ion-img
      src="{{ car.img }}"
      alt="{{ car.brand }} {{ car.name }}"
      class="vehicle-img"
    ></ion-img>

    <ion-col>
      <ion-card-title> {{ car.brand }} {{ car.name }} </ion-card-title>
      <ion-card-subtitle>{{ car.year }}</ion-card-subtitle>
    </ion-col>
  </ion-row>
</ion-card>
