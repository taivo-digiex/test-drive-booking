<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()" defaultHref="tabs/setting"></ion-back-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-content>
      <strong>App name: </strong>{{ AppName }} <br />
      <strong>Version: </strong>{{ VersionNumber }}
    </ion-card-content>
  </ion-card>

</ion-content>
