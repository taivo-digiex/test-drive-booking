<ion-toolbar>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-title slot="end">{{ data[0].brand }} {{ data[0].name }}</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-img src="{{ data[0].img }}" class="main-img"></ion-img>

  <div class="eng-div">
    <ion-toolbar>
      <ion-title>Engine</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-segment
        mode="ios"
        (ionChange)="engChanged($event)"
        class="eng-segment"
      >
        <ion-segment-button
          *ngFor="let eng of data[0].engs"
          value="{{ eng.type }} {{ eng.fuel }}"
        >
          <ion-label>{{ eng.type }}</ion-label>
          <ion-note>{{ eng.fuel }}</ion-note>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </div>

  <div class="design-div">
    <ion-toolbar>
      <ion-title>Design</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-segment
        mode="ios"
        (ionChange)="designChanged($event)"
        class="design-segment"
      >
        <ion-segment-button
          *ngFor="let design of data[0].designs"
          value="{{ design.interior }}"
        >
          <ion-label>{{ design.interior }}</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </div>

  <ion-row class="book-btn">
    <ion-button strong="true" type="submit" color="success" (click)="bookNow()"
      >Book now <ion-icon name="arrow-forward-circle"></ion-icon
    ></ion-button>
  </ion-row>

  <ion-card
    ><ion-card-header>
      <ion-card-title>Description</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{ data[0].desc }}</ion-card-content>
  </ion-card>
</ion-content>
