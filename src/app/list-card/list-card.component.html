<ion-list *ngFor="let car of data">
  <ion-card>
    <ion-card-content>
      <ion-img
        src="https://carsguide-res.cloudinary.com/image/upload/f_auto,fl_lossy,q_auto,t_cg_hero_low/v1/editorial/vhs/Honda-NSX.png"
      ></ion-img>
      <!-- <ion-button fill="clear"
        ><ion-icon
          [ios]="detailicon + '-outline'"
          [md]="detailicon + '-sharp'"
        ></ion-icon
      ></ion-button> -->
      <ion-card-title>{{ car.car }} - {{ car.year }}</ion-card-title>
      <ion-card-subtitle>{{ car.desc }}</ion-card-subtitle>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
          <ion-icon
            [ios]="detailicon + '-outline'"
            [md]="detailicon + '-sharp'"
          >
          </ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-card-content>
  </ion-card>
</ion-list>

<ion-infinite-scroll (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content loadingSpinner="crescent">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
